<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido Usuario</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/4704cf7ce5.js" crossorigin="anonymous"></script>
  <script src="./js/landing.js"></script>
</head>
<body>
  <div class="container margin-custom">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card border-primary mb-3">
          <div class="card-header">
            <h5 id='msg_user'></h5>
          </div>
          <div id="movies_search" class="card-body">
            <p class="card-text">Presione para cargar la información</p>
            <button type="submit" id="btn_load" class="btn btn-primary">Cargar</button>
          </div>
        </div>
      </div>
      <div id="movies_content" class="col-10">
        <div class="card border-primary mb-3">
          <div class="card-header">
            <h5 id='msg_search'>Resultados</h5>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Título</th>
                  <th scope="col">Fecha Release</th>
                  <th scope="col">Detalles</th>
                </tr>
              </thead>
              <tbody id="results_table"></tbody>
            </table>
            <div class="d-flex justify-content-between">
              <button id="btn_prev" type="button" class="btn btn-secondary"><<</button>
              <button id="btn_next" type="button" class="btn btn-secondary">>></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal_details" class="ebcf_modal">
      <div class="ebcf_modal-content">
        <span class="ebcf_close">&times;</span>
        <div id='movie_detail' class="col-10">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
